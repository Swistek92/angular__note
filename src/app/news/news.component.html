<ul>
  <li *ngFor="let emp of employees">
    employee : {{ emp.name }}
    <button (click)="showDetails(emp.id)">show details</button>

    <div *ngIf="emp.id === empId">
      <p>id {{ emp.id }}</p>
      <p>name----- {{ emp.name }}</p>
      <p>aa--- {{ emp.location }}</p>
      <p>cc</p>
    </div>
  </li>
</ul>
