<div class="container">
  <table class="table">
    <thead>
      <th scope="col">ID</th>
      <th scope="col">name</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <th scope="row">{{ item.id }}</th>
        <th scope="row">{{ item.name }}</th>
        <th scope="row">{{ item.price | currency : "USD" }}</th>
        <th scope="row">
          <a class="btn btn-primary" [routerLink]="['/products/edit/', item.id]"
            >edit
          </a>

          <a class="btn btn-primary" (click)="deleteProduct(item.id)">
            >delete
          </a>
        </th>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-primary" routerLink="../create">create </a>
</div>
